name: Testing React App
on: push
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm run test
  linting:
    runs-on: ubuntu-latest
    needs: testing
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Lint project
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    needs: [testing, linting]
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy project
        run: echo Deploy...

