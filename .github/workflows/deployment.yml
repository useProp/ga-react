name: Deploy React App
on:
  push:
    branches:
      - 'main'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install deps
        run: npm ci
      - name: Testing
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install deps
        run: npm ci
      - name: Linting
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install deps
        run: npm ci
      - name: Building
        run: npm run build